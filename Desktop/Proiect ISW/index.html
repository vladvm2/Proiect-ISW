<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Stilizare simplă pentru a îmbunătăți aspectul */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .navbar .right {
            /* Aliniere la dreapta pentru butoanele de login și register */
            margin-left: auto;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="right">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to Our Website</h1>
        <p>This is a paragraph of text to introduce visitors to the website and give them information about what they can find here.</p>
    </div>
    <footer>
        <p>Copyright &copy; 2024 Simple Website</p>
    </footer>
</body>
</html>
